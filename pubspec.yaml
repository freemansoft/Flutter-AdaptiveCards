name: flutter_adaptive_cards
description: Adaptive Cards are platform-agnostic snippets of UI, authored in JSON, that apps and services can openly exchange.
version: 0.2.0
homepage: https://github.com/freemansoft/Flutter-AdaptiveCards

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # General
  http: ^0.13.6
  provider: ^6.0.5
  uuid: ^3.0.7
  ## Localization
  intl: ^0.18.0
  ## Used for automatic color adjustment for dark theme
  tinycolor2: ^3.0.1

  # Content
  ## Video player with controls
  chewie: ^1.4.0
  video_player: ^2.7.0
  ## Markdown renderer
  flutter_markdown: ^0.6.14
  format: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.14.3
  mockito: ^5.4.0

flutter:
  uses-material-design: true
