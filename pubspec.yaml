name: flutter_adaptive_cards
description: Adaptive Cards are platform-agnostic snippets of UI, authored in JSON, that apps and services can openly exchange.
version: 0.2.0
homepage: https://github.com/freemansoft/Flutter-AdaptiveCards

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # General
  http: ^1.5.0
  flutter_riverpod: ^3.0.0
  uuid: ^4.5.1
  ## Localization
  intl: ^0.20.0
  ## Used for automatic color adjustment for dark theme
  tinycolor2: ^3.0.1

  # Content
  ## Video player with controls
  chewie: ^1.4.0
  video_player: ^2.10.0
  ## Markdown renderer
  flutter_markdown: ^0.7.7+1
  format: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.15
  mockito: ^5.4.5
  flutter_lints:

flutter:
  uses-material-design: true
